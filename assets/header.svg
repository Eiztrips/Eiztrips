<svg width="1000" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#5AC8FA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#5AC8FA;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Subtle background -->
  <rect width="1000" height="120" fill="url(#skyBlueGradient)"/>
  
  <!-- Minimalist line decorations -->
  <line x1="0" y1="60" x2="300" y2="60" stroke="url(#lineGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="700" y1="60" x2="1000" y2="60" stroke="url(#lineGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Simple dots -->
  <circle cx="150" cy="60" r="2" fill="#007AFF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="60" r="2" fill="#5AC8FA" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
