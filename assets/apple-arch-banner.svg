<svg width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент в стиле macOS -->
    <linearGradient id="macGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5AC8FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007AFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arch Linux градиент -->
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1793D1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0088CC;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Эффект свечения -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Волновой эффект -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.2">
        <animate attributeName="stop-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#5AC8FA;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#1793D1;stop-opacity:0.2">
        <animate attributeName="stop-opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Фоновая волна -->
  <rect width="1000" height="200" fill="url(#waveGradient)"/>
  
  <!-- Декоративные круги (в стиле Apple) -->
  <circle cx="100" cy="100" r="60" fill="url(#macGradient)" opacity="0.15">
    <animate attributeName="r" values="60;70;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="100" r="50" fill="url(#archGradient)" opacity="0.15">
    <animate attributeName="r" values="50;60;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Apple логотип (упрощённый) -->
  <g transform="translate(80, 80)">
    <path d="M 20 10 Q 25 5, 30 10 Q 30 15, 25 20 Q 30 25, 30 35 Q 25 45, 15 45 Q 5 45, 0 35 Q 0 25, 5 20 Q 0 15, 0 10 Q 5 5, 10 10 Q 15 5, 20 10" 
          fill="#007AFF" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arch Linux символ (упрощённый) -->
  <g transform="translate(880, 80)">
    <path d="M 20 40 L 10 10 L 15 15 L 20 5 L 25 15 L 30 10 L 20 40 Z" 
          fill="#1793D1" opacity="0.6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Декоративные линии -->
  <line x1="150" y1="100" x2="400" y2="100" stroke="url(#macGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="600" y1="100" x2="850" y2="100" stroke="url(#archGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </line>
  
  <!-- Главный текст -->
  <text x="500" y="110" font-family="SF Pro Display, -apple-system, sans-serif" 
        font-size="48" font-weight="300" text-anchor="middle" 
        fill="url(#macGradient)" filter="url(#glow)">
    Backend Developer
  </text>
  
  <!-- Подзаголовок -->
  <text x="500" y="145" font-family="SF Pro Display, -apple-system, sans-serif" 
        font-size="20" font-weight="400" text-anchor="middle" 
        fill="#007AFF" opacity="0.7" letter-spacing="2">
    I USE ARCH BTW
  </text>
  
  <!-- Анимированные точки -->
  <circle cx="450" cy="165" r="2" fill="#007AFF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="165" r="2" fill="#5AC8FA">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="550" cy="165" r="2" fill="#1793D1">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
